<div [ngSwitch]="type">
  <nz-select *ngSwitchCase="1" [(ngModel)]="value">
    <nz-option nzValue="" nzLabel="请选择..."></nz-option>
    <nz-option *ngFor="let option of options" [nzValue]="option.value" [nzLabel]="option.title"></nz-option>
  </nz-select>
  <nz-switch *ngSwitchCase="8" [(ngModel)]="value" (ngModelChange)="onChange()"></nz-switch>
  <input *ngSwitchDefault nz-input [(ngModel)]="value" />
</div>
